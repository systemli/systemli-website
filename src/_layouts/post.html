---
layout: default
---
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-push-3">
        <article class="post">
            <h2>{{ page.title }}</h2>
            <p class="meta">{{ page.date | date_to_string }}</p>
            <div class="entry">
                {{ content }}
            </div>
        </article>
    </div>
</div>
