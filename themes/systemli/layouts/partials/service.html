<div class="content-container">
    <p class="lg:hidden px-4 py-0 mb-4 text-xs">/* {{ .Param "description" }} */</p>
    <div class="content">
        <h1 class="border-b pb-2">
            {{ .Title | safeHTML }}
            {{ if .Params.beta }}
            <sup>beta</sup>
            {{ end }}
        </h1>
        <div class="flex flex-col lg:grid grid-cols-19 gap-8 mt-6">
            <div class="col-span-7 flex flex-row items-center lg:justify-start lg:flex-col mb-6 lg:mb-0">
                <img class="pr-2 mr-5 lg:mr-0 lg:mb-20 w-32 lg:w-48" src="/service-icons/{{ .Params.icon }}" alt="Icon">
                <div class="flex flex-col">
                    {{ range $link := .Param "links" }}
                    <a class="button-link" href={{ $link.url }} target="_blank">{{ $link.text }}</a>
                    {{ end }}
                </div>
            </div>
            <div class="col-span-12">
                {{ .Content }}
            </div>
        </div>
    </div>
    {{ partial "service-sidebar.html" . }}
</div>
