<div class="grid grid-cols-7 gap-4 lg:mb-8 p-4 lg:py-0 bg-white shadow-m lg:shadow-none">
    <div class="flex flex-col col-span-3">
        <img src="{{ .Params.image }}" class="mt-2 mb-8">
        {{ range $link := .Param "links" }}
        <a class="button-link text-xxs" href={{ $link.url }}>{{ $link.text }}</a>
        {{ end }}
    </div>
    <div class="col-span-4">
        {{ .Content }}
    </div>
</div>
