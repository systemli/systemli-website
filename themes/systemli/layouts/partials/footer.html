<footer class="page-width lg:page-width-lg">
  <div class="border-t lg:border-0 my-4 lg:p-2 text-xxs text-center">
    {{ partial (printf "license.%s.html" .Site.Language.Lang) . }}
  </div>
</footer>
<script src="https://analytics.systemli.org/matomo.js" async defer></script>
{{ $scripts := resources.Get "js/matomo.js" }}
{{ if hugo.IsServer }}
  <script src="{{ $scripts.RelPermalink }}" defer></script>
{{ else }}
  {{ $scripts := $scripts | minify | fingerprint }}
  <script src="{{ $scripts.RelPermalink }}" defer integrity="{{ $scripts.Data.Integrity }}"></script>
{{ end }}
<noscript
  ><p><img src="https://analytics.systemli.org/matomo.php?idsite=2&amp;rec=1" style="border:0;" alt="" /></p
></noscript>
