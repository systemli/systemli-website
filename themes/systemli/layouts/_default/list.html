{{ define "main" }}
  <div class="content-container">
    <!-- For type services: Render special list template -->
    {{ if eq .Params.type "services" }}
      {{ partial "service-list.html" . }}
    {{ else }}
      <!-- All other lists: Render post list -->
      {{ partial "post-list.html" . }}

    {{ end }}
  </div>
{{ end }}
